 <p style="font-weight: bold;">
Poridge</p>
 <ul style="text-align: left; font-size: 38;">
  <li>200 ml Milch</li>
  <li>4 EL zarte Haferflocken</li>
  <li>1 Prise Salz</li>
 </ul>
 <p style="text-align: left; width: 90%; font-size: 39; >Gib die Milch in einen kleinen Topf. Füge die Haferflocken und die Prise Salz hinzu, bringe 
nun alles zum kochen.<br>Lass den Poridge für 1–2 Minuten köcheln, stelle den Herd ab und lass den Poridge noch 3–4 Minuten ziehen.<br>Den fertigen Poridge kann man sehr gut mit
 Beeren oder anderen Toppings essen.</p>
