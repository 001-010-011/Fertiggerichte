<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender von Arkana</title>
  <style>
    body {

      text-align: center;
      font-size: 3em;
      color: #4b3c68;

    }
    h2 {
      text-align: center;
      color: #222;
      border-bottom: 2px solid #ccc;
      margin-top: 60px;
    }
    .year {
      page-break-before: always;
      padding: 20px;
    }
    .month {
      margin: 30px 0;
    }
    .month h3 {
      background-color: #ddd;

    }
    .day {

</head>
<body>

</html>
