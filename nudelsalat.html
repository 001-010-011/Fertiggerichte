Nudelsalat</p>
 <ul style="text-align: left; font-size: 38;">
  <li>500g Nudeln</li>
  <li>140g Erbsen</li>
  <li>140g Mais</li>
  <li>500g Jogurt</li>

  <li>Geflügelfleischwurst</li>
  <li>Gewürzgurken</li>

  <li>1 TL Paprikapulver</li>

 </ul>
 <p style="text-align: left; width: 90%; font-size:38;>Die Nudeln nach Pckungsanweisung kochen und in kaltem Wasser abkühlen lassen. Gurken in

und zu den Nudeln geben. Mais, Erbsen, Gurken und Fleischwurst hinzufügen</p>
